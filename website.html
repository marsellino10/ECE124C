     <style type="text/css">

  <script> 
function form()                                    
{ 
    var firstname = document.forms["RegForm"]["firstName"]; 
    var lastname = document.forms["RegForm"]["lastName"];               
    var email = document.forms["RegForm"]["EMail"];    
    var mobilephone = document.forms["RegForm"]["mobilephone"];  
    var address = document.forms["RegForm"]["Address"]; 
    var password = document.forms["RegForm"]["Password"];  
     
   
    if (firstname.value == "")                                  
    { 
        window.alert("Please enter your firstname."); 
        firstname.focus(); 
        return false; 
    } 

    if (lastname.value == "")                                  
    { 
        window.alert("Please enter your lastname."); 
        lastname.focus(); 
        return false; 
    } 
       
    if (email.value == "" || !(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email.value)))                                   
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   
    if (mobilephone.value == "" || !(/^\d{11}$/.test(mobilephone.value)))                           
    { 
        window.alert("Please enter a valid mobilephone number."); 
        mobilephone.focus(); 
        return false; 
    } 

   if (address.value == "")                               
    { 
        window.alert("Please enter your address."); 
        address.focus(); 
        return false; 
    } 

    if (password.value == "")                        
    { 
        window.alert("Please enter your password"); 
        password.focus(); 
        return false; 
    }   

    if ( !(/^[a-zA-Z0-9!@#$%^&*]{8}$/.test(password.value)) )
    {
        window.alert("password must be 8 characters only"); 
        password.focus(); 
        return false; 
    }

    if ( !(/^(?=.*[0-9])[a-zA-Z0-9!@#$%^&*]{8}$/.test(password.value))) 
     {
        window.alert("password must include one digit at least"); 
        password.focus(); 
        return false;
     }
     
    if ( !(/^(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8}$/.test(password.value))) 
     {
        window.alert("password must include one special character at least"); 
        password.focus(); 
        return false;
     }

     if (!(/^(?=.*[A-Z])[a-zA-Z0-9!@#$%^&*]{8}$/.test(password.value))) 
     {
        window.alert("password must include an cappital letter"); 
        password.focus(); 
        return false;
     }

    window.alert("welcome");
}
</script>
